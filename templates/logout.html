{% extends "main.html" %}
{% block content %}
{% include "appheader.html" %}
<!-- Trigger the modal with a button -->
<div class="container">
	<div class="row py-5">
		<div class="col-md-3"></div>
		<div class="col-md-6">
	        <form method="post" action="{{url_for('logout')}}">
	        	{% if error %}
	        	<div>{{error}}</div>
	        	{% endif %}
	    		<h4>Log Out?</h4>
	    		<button type="submit" class="btn btn-default">Log Out</button>
	        </form>
	        <div class="col-md-3"></div>
        </div>
    </div>
</div>
{% endblock %}
