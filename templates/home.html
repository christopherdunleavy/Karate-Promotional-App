{% extends "main.html" %}
{% block content %}
{% include "appheader.html" %}
<!-- Trigger the modal with a button -->
<div class="container">
	<div class="row py-5">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Promotional</button>

        <div id="deleteModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" id="deleteModalContent">
                </div>
            </div>
        </div>

		<!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <form method="post" action="{{url_for('addPromotional')}}">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Promotional</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Date</label>&nbsp;<input type="date" value="2011-09-29" class="form-control" name="promotionalDate"><br>
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="type" value="all" checked>All
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" name="type" value="youth">Youth
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <ul>
            {% for promotional in promotionals %}
            <li><a href="{{url_for('showPromotional', promotional_id=promotional.id)}}">{{promotional.date}} - {{promotional.type}}</a>
            <a href="#" onclick="openDeletePromotionalModal({{promotional.id}})">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
