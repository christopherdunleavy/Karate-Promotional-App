{% extends "main.html" %}
{% block content %}
{% include "appheader.html" %}
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Promotional</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <form method="post" action="{{url_for('addPromotional')}}">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Add Promotional</h4>
	      </div>
	      <div class="modal-body">
	        <label>Date </label>&nbsp;<input type="date" value="2011-09-29" name="promotionalDate"><br>
	        <label>Type </label>&nbsp;<input type="radio" name="type" value="all" checked> All 
	        <input type="radio" name="type" value="youth"> Youth <br>
	      </div>
	      <div class="modal-footer">
	        <button type="submit" class="btn btn-default">Submit</button>
	      </div>
      </form>
    </div>

  </div>
</div>
<ul>
{% for promotional in promotionals %}
<li><a href="{{url_for('showPromotional', promotional_id=promotional.id)}}">{{promotional.date}} - {{promotional.type}}</a></li>
{% endfor %}
</ul>
{% endblock %}
