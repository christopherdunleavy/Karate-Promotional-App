

{% extends "main.html" %}
{% block content %} 
{% include "appheader.html" %}

<div class="container py-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      {% if error %}
      <h1>{{error}}</h1>
      {% endif %}
      <form method="post" action="{{url_for('editPairings', promotional_id=promotional_id, color=color)}}">
        <table class="table table-hover">
          <tr>
            <th>Student</th>
            <th>Partner</th>
          </tr>
          {% if applications %} {% for application in applications %}
          <tr>
            <td>{{ application.fullName }} - {{ application.rank }}</td>
            <td>
              <select class="pairingSelect" style="width:100%" name="{{ application.id }}">
                <option value="sub">SUB</option>
                {% for app in applications %} {% if app != application %}
                <option value="{{ app.id }}" {% if app == application.partner() %} selected {% endif %}>{{ app.fullName }} - {{ app.rank }}</option>
                {% endif %} {% endfor %}
              </select>
            </td>
          </tr>
          {% endfor %} {% endif %}

        </table>
        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-outline-primary" href="{{url_for('showPairings', promotional_id=promotional_id, color=color)}}">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
