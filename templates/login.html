{% extends "main.html" %}
{% block content %}
{% include "appheader.html" %}
<!-- Trigger the modal with a button -->
<div class="container">
	<div class="row py-5">
        <form method="post" action="{{url_for('login')}}">
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <div class="form-group">
                <label>Email </label>&nbsp;<input type="email" class="form-control" name="email" required><br>
            </div>
            <div class="form-group">
                <label>Password </label>&nbsp;<input type="password" class="form-control" name="password" required><br>
            </div>
            <div>
                <button type="submit" class="btn btn-default">Log In</button>
                <a href="{{url_for('register')}}">Register</a>
                <!-- <a href="#" onclick="openRegisterModal()">Register</a> -->
            </div>
        </form>

        <!-- <div id="registerModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content" id="registerModalContent">
                </div>
            </div>
        </div> -->

        
    </div>
</div>
{% endblock %}
