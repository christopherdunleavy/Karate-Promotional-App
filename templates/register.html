<form method="post" action="{{url_for('register')}}">
	<div class="modal-header">
		<h4 class="modal-title">Register</h4>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>First Name </label>&nbsp;<input type="text" class="form-control" name="firstName"><br>
		</div>
		<div class="form-group">
			<label>Last Name </label>&nbsp;<input type="text" class="form-control" name="lastName"><br>
		</div>
		<div class="form-group">
			<label>Email </label>&nbsp;<input type="text" class="form-control" name="email"><br>
		</div>
		<div class="form-group">
			<label>Password </label>&nbsp;<input type="text" class="form-control" name="password"><br>
		</div>	
		<div class="form-group">
			<label>Confirm password </label>&nbsp;<input type="text" class="form-control" name="confirmPassword"><br>
		</div>	
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>
