{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('newGame', publisher_id=publisher_id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the game">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the game"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>
					
					<label for="min_length">Length:</label>
					<div>
						<input type ="text" maxlength="10" class="form-control" name="min_length" placeholder="Min length in minutes">
						<input type ="text" maxlength="10" class="form-control" name="max_length" placeholder="Max length in minutes">
					</div>

					<label for="min_players">Players:</label>
					<div>
						<input type ="text" maxlength="10" class="form-control" name="min_players" placeholder="Min number of players">
						<input type ="text" maxlength="10" class="form-control" name="max_players" placeholder="Max number of players">
					</div>
					
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>

					<a href = '{{url_for('showPublisher', publisher_id=publisher_id)}}'>
						<button type="button" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
