{% extends "main.html" %}
{% block content %}
{% include "appheader.html" %}
<div class="container">
	<div class="row py-5">
		<a class="btn btn-outline-primary" href="{{url_for('showPromotional',promotional_id=promotional_id)}}">Back</a>
		{% for color in sizes %}
		<div class="row-py-5"><h4>{{color}} &nbsp;</h4>
		{% for size in sizes[color] %}
		{{size}}:{{sizes[color][size]}}<br>
		{% endfor %}
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
