<form method="post" action="{{url_for('editApplication', promotional_id=promotional_id, application_id=application_id)}}">
	<div class="modal-header">
		<h4 class="modal-title">Edit Application</h4>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>First Name </label>&nbsp;<input type="text" class="form-control" name="firstName" value="{{application.firstName}}"><br>
		</div>
		<div class="form-group">
			<label>Last Name </label>&nbsp;<input type="text" class="form-control" name="lastName" value="{{application.lastName}}"><br>
		</div>
		<div class="form-group">
			<label>Age </label>&nbsp;<input type="number" class="form-control" name="age" value="{{application.age}}"><br>
		</div>
		<div class="form-group">
			<label>Rank </label>&nbsp;
			<select name="rank" class="form-control">
				<option value="0" {% if application.rank == 0 %} selected {% endif %}>10th Kyu</option>
				<option value="1" {% if application.rank == 1 %} selected {% endif %}>9th Kyu</option>
				<option value="2" {% if application.rank == 2 %} selected {% endif %}>8th Kyu</option>
				<option value="3" {% if application.rank == 3 %} selected {% endif %}>7th Kyu</option>
				<option value="4" {% if application.rank == 4 %} selected {% endif %}>6th Kyu</option>
				<option value="5" {% if application.rank == 5 %} selected {% endif %}>5th Kyu</option>
				<option value="6" {% if application.rank == 6 %} selected {% endif %}>4th Kyu</option>
				<option value="7" {% if application.rank == 7 %} selected {% endif %}>3rd Kyu</option>
				<option value="8" {% if application.rank == 8 %} selected {% endif %}>2nd Kyu</option>
				<option value="9" {% if application.rank == 9 %} selected {% endif %}>1st Kyu</option>
				<option value="10" {% if application.rank == 10 %} selected {% endif %}>1st Dan</option>
				<option value="11" {% if application.rank == 11 %} selected {% endif %}>2nd Dan</option>
				<option value="12" {% if application.rank == 12 %} selected {% endif %}>3rd Dan</option>
				<option value="13" {% if application.rank == 13 %} selected {% endif %}>4th Dan</option>
				<option value="14" {% if application.rank == 14 %} selected {% endif %}>5th Dan</option>
				<option value="15" {% if application.rank == 15 %} selected {% endif %}>6th Dan</option>
				<option value="16" {% if application.rank == 16 %} selected {% endif %}>7th Dan</option>
				<option value="17" {% if application.rank == 17 %} selected {% endif %}>8th Dan</option>
				<option value="18" {% if application.rank == 18 %} selected {% endif %}>9th Dan</option>
				<option value="19" {% if application.rank == 19 %} selected {% endif %}>10th Dan</option>
			</select>
		</div>
		<div class="form-group">
			<label>Belt Size </label>&nbsp;
			<select name="beltSize" class="form-control" value>
				<option value="----" {% if application.beltSize == "----" %} selected {% endif %}>----</option>
				<option value="0000" {% if application.beltSize == "0000" %} selected {% endif %}>0000</option>
				<option value="000" {% if application.beltSize == "000" %} selected {% endif %}>000</option>
				<option value="00" {% if application.beltSize == "00" %} selected {% endif %}>00</option>
				<option value="0" {% if application.beltSize == "0" %} selected {% endif %}>0</option>
				<option value="1" {% if application.beltSize == "1" %} selected {% endif %}>1</option>
				<option value="2" {% if application.beltSize == "2" %} selected {% endif %}>2</option>
				<option value="3" {% if application.beltSize == "3" %} selected {% endif %}>3</option>
				<option value="4" {% if application.beltSize == "4" %} selected {% endif %}>4</option>
				<option value="5" {% if application.beltSize == "5" %} selected {% endif %}>5</option>
				<option value="6" {% if application.beltSize == "6" %} selected {% endif %}>6</option>
				<option value="7" {% if application.beltSize == "7" %} selected {% endif %}>7</option>
				<option value="8" {% if application.beltSize == "8" %} selected {% endif %}>8</option>
			</select>
		</div>
		<div class="form-group">
			<label>Payment </label>&nbsp;<input type="text" class="form-control" name="payment" value="{{application.payment}}"><br>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>
