<form method="post" action="{{url_for('editPromotional', promotional_id=promotional.id)}}">
	<div class="modal-header">
		<h4 class="modal-title">Edit Promotional</h4>
		<button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Date </label>&nbsp;<input type="date" class="form-control" name="date" value="{{promotional.date}}"><br>
		</div>
		<div class="form-group">
            <label>Type</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" name="type" value="all" {% if promotional.type == "all" %} checked {% endif %}>All
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" name="type" value="youth" {% if promotional.type == "youth" %} checked {% endif %}>Youth
                </label>
            </div>
        </div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>
